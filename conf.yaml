acl:
    # firewall rules
    #prevent ipv4 communication betwen different segments
    # different acls for different segments
    inet_protect:
        - rule:
            match:
                dl_type: 0x800
                ipv4_src: 172.16.32.0/21
                ipv4_dst: 172.16.32.0/21
            actions:
                allow: False
        - rule:
            match:
                dl_type: 0x800
                ipv4_dst: 172.16.32.0/21
            actions:
                allow: False
        - rule:
            actions:
                allow: True
    
    users_protect:
        - rule:
            match:
                dl_type: 0x800
                ipv4_src: 172.16.128.0/19
                ipv4_dst: 172.16.128.0/19
            actions:
